//switch case control statement
document.write("<h1>Switch:</h1>");
// find a day of week by accepting number
//eg. 1 = sun day

    var day = 5;
    switch(day)
    {
        case 1 :
        document.write("<h2>Saterday</h2>");
        break;

        case 2 :
        document.write("<h2>Sunday</h2>");
        break;

        case 3 :
        document.write("<h2>Monday</h2>");
        break;

        case 4 :
        document.write("<h2>Tuesday</h2>");
        break;

        case 5 :
        document.write("<h2>WednsDay</h2>");
        break;

        case 6 :
        document.write("<h2>Thursday</h2>");
        break;

        case 7 :
        document.write("<h2>Friday</h2>");
        break;

        document.write("<h2>Wrong input</h2>");

    }
