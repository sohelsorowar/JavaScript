<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover and mousout events</title>

    <script>

        function setNewImage()
        {
            document.getElementById("img1").src="img/b.jpg";
        }
         function setOldImage()
         {
            document.getElementById("img1").src="img/a.jpg";
         }

    </script>


</head>
<body>
    <img id="img1" onmouseover="setNewImage()" 
   onmouseout="setOldImage()" src="img/a.jpg" width="200"/>
</body>
</html>
