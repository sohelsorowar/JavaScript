<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to jqueryUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.theme.css">
</head>
<body>
  <h2>Draggable features in jQuery</h2>
    
  <div id="mydivx">
    <div class="cube">
        <h3>cube1</h3>
    </div>
   <div class="cube">
        <h3>cube2</h3>
    </div>
    <div class="cube">
      <h3>cube3</h3>
  </div>
    <div>
        <img src="img/a.jpg" width="150" alt="">
    </div>
  </div>

  <div id="mydiv5">
    <div>
        <img id="resize" src="img/a.jpg" width="150" alt="">
    </div>
  </div>
    
</body>
<script src="jQuery/jquery.js" type="text/javascript"></script>
<script src="jQuery/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script>

    //$(".cube").draggable({
        $("#mydivx").sortable({
        distsnce:50,
        cursor: "grabbing",
        opacity: 0.5,
        snap: true,
        snapTolerance:50
    });

   

</script>
<script>
     $("#resize").resizable({
         autoHide:true,
         ghost:true,
         aspectRatio:true,
     });
</script>
</html>
