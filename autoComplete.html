<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to jqueryUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.theme.css">
</head>
<body>
  <h2>Auto Complete Widget</h2>
    <div id="mydivs">
    <label>Enter your city</label>
    <input type="text" id="citytextbox">
    </div>
    
</body>
<script src="jQuery/jquery.js" type="text/javascript"></script>
<script src="jQuery/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script>
  
  var cities= ["Bogra","Dhaka","Rajshahi"]
  $("#citytextbox").autocomplete(
      {
      source:cities,
  },
  {
      autoFocus:true,
      delay:100,
      miniLength:3
  });
</script>
</html>
