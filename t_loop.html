<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        for(var x=1; x<=10;x++)
        {
            document.write("<h3>"+(5*x)+"</h3>");
        }

       // even numbers
       
       for(var a= 0; a<=10; a+=2)
       {
           document.write("<h3>"+(a)+"</h3>");
       }
    // while loop
       var x = 5;
       while(x<20)
       {
           document.write("<h1>" + x+ "</h1>");
           x=x+2;
       }

       //do while loop

       var x = 6;
       do{
        document.write("<h1>sohel</h1>");
        x--;
       }while(x>5);
    </script>
</head>
