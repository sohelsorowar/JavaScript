    <script type="text/javascript">

        function addN(a,b)
        {
            var total= a+b;
            return total;
           
        }
        output = addN(4,3)
        document.write("<h1> this is funtion: "+output+"</h1>");
    
//variable local / global


        var b = 6; //global variable
        function myFun()
        {
            var a = 5; // local variable
            document.write("<h2>"+a+"</h2>");
            document.write("<h2>"+b+"</h2>");
        }
        myFun();

    </script>
