<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effectes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Selector up jQuery</h2>

    <button id="btn1">Click ME</button>
    <button id="btn2">Click ME</button>
    <button id="btn3">Toggle</button>

    <div id="firstdiv" class="mydives">
        <p>This is first paragraaph in first division</p>
        <p>This is second paragraph in first division</p>
    </div>
    <div id="seconddiv" class="mydives">
        <p>This is third para in second division</p>
        
    </div>
    <div id="thirddiv" class="mydives">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div> 
    <div>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div> 
    
</body>


<script src="jQuery/jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#firstdiv").slideUp();
        });
        $("#btn2").click(function(){
            $("#firstdiv").slideDown();
        });
        $("#btn3").click(function(){
            $("#firstdiv").toggle();
        });

    });
  
</script>
</html>
