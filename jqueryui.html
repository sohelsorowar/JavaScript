<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to jqueryUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQuery/jqueryui/jquery-ui.theme.css">
</head>
<body>
    <h2>Introduction to JQuery UI</h2>
    <h3>Date time picker</h3>
    <div id="mydiv">
        <input id="dateinput" placeholder="click to select date"   type="text">

    </div>
    
</body>
<script src="jQuery/jquery.js" type="text/javascript"></script>
<script src="jQuery/jqueryui/jquery-ui.js" type="text/javascript"></script>
<script>
    $("#dateinput").datepicker({
        numberOfMonths:1,
        changeYear:true,
        changeMonth:true,
        showWeek:true,
        weekHeader:"weeks",
        showOtherMonths:true,
        minDate:new Date(2010,0,5),
        maxDate:new Date(2020,0,5)
    });
</script>
</html>
