<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>jQuery DOm manipulation</h2>

    <button id="btn1">Set value</button>
    <button id="btn2">Get Value</button>

           // $("#p1").text("hello world");
        });
        $("#btn2").click(function(){        
           alert($("#p1").css("font-size"));       
       });
    });
  
</script>
